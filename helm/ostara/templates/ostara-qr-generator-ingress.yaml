apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ostara-qr-generator-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  ingressClassName: traefik
  rules:
    - host: {{ .Values.web.admin.host  }}
      http:
        paths:
          - path: /generate-pdf
            pathType: Prefix
            backend:
              service:
                name: ostara-qr-generator
                port:
                  number: 80
