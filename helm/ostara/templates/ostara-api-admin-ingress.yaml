apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ostara-api-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: {{ .Values.api.admin.host }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: ostara-api-admin
                port:
                  number: 80
