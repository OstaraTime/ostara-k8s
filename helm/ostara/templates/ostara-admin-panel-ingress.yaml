apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ostara-admin-panel-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  ingressClassName: traefik
  rules:
    - host: {{ .Values.web.admin.host }}
      http:
        paths:
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: ostara-admin-panel
                port:
                  number: 80
