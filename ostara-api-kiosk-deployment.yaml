apiVersion: apps/v1
kind: Deployment
metadata:
  name: ostara-api-kiosk
  namespace: ostara
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ostara-api-kiosk
  template:
    metadata:
      labels:
        app: ostara-api-kiosk
    spec:
      containers:
        - name: ostara-api-kiosk
          image: schtromar/ostara-kiosk-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: OSTARA_JWT_SECRET
              value: FBrzs_;)zVaX9{Xi[4A<n^K3Ri\?@P0$I.Jd=@^%C5?tdnW8,/12345678912345679
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mariadb://mariadb.ostara.svc.cluster.local:3306/ostara_db
            - name: SPRING_DATASOURCE_USERNAME
              value: ostara_user
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ostara-db-secret
                  key: password


          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
